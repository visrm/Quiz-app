<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Quiz - Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="game.css" />
    <script src="game.js"></script>
  </head>
  <body>
    <section id="container">
      <article id="game">
        <h3 id="game-question">Question</h3>

        <input type="radio" name="question-choice" id="ch1" checked />
        <label for="ch1">
          <div class="game-choices">
            <span class="choices-prefix">A</span>
            <p class="choices-text">This is Choice 1</p>
          </div></label
        >

        <input type="radio" name="question-choice" id="ch2" />
        <label for="ch2"
          ><div class="game-choices">
            <span class="choices-prefix">B</span>
            <p class="choices-text">This is Choice 2</p>
          </div></label
        >

        <input type="radio" name="question-choice" id="ch3" />
        <label for="ch3"
          ><div class="game-choices">
            <span class="choices-prefix">C</span>
            <p class="choices-text">This is Choice 3</p>
          </div>
        </label>

        <input type="radio" name="question-choice" id="ch4" />
        <label for="ch4"
          ><div class="game-choices">
            <span class="choices-prefix">D</span>
            <p class="choices-text">This is Choice 4</p>
          </div></label
        >
      </article>
    </section>
  </body>
</html>
